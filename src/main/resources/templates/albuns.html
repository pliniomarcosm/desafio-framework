<!DOCTYPE html>
<html ng-app="Album" lang="pt-br">
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
		<script src="albuns-angular.js"></script>
		<title>frwk blog (REST)</title>
		
		<!-- Bootstrap CSS -->
		<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- Custom styles for this template -->
	    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
	    <!-- Custom styles for this template -->
	    <link href="blog.css" rel="stylesheet">
		<link rel="stylesheet" href="./minified/themes/default.min.css" id="theme-style" />
		
	</head>
<body>
	<a href="albumEntrada">Novo Álbum</a>
	<a href="/">Posts</a>
	<table ng-controller="IndexAlbumController">
		<tr><th>Criação</th><th>Nome</th><th>Descrição</th><th>Fotos<th>Ação</th></tr>
        <tr ng-repeat="album in albuns">
           <td> {{ album.horarioFormatado }} </td>
           <td><a href="" ng-click="detalheAlbum(album)">{{ album.nome }}</a></td>
           <td> {{ album.descricao }} </td>
           <td> {{ album.numeroFotos }} </td>
           <td>
	           <a href="" ng-click="editAlbum(album)">Alterar</a>
			   <a href="" ng-click="deleteAlbum(album)">Excluir</a>
           </td>
        </tr>  
	</table>
</body>
</html>
