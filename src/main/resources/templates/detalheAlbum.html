<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
		<script src="albuns-angular.js"></script>
		<title>frwk blog</title>
		
		<!-- Bootstrap CSS -->
		<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- Custom styles for this template -->
	    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
	    <!-- Custom styles for this template -->
	    <link href="blog.css" rel="stylesheet">
		<link rel="stylesheet" href="./minified/themes/default.min.css" id="theme-style" />
		
	</head>
	<body ng-app="Album" ng-controller="DetalheAlbumController">
		<div class="container">
			<header class="blog-header py-3">
    			<div class="row flex-nowrap justify-content-between align-items-center">
	      			<div class="col-4 pt-1">
	        			<a class="link-secondary" href="#"></a>
	      			</div>
				    <div class="col-4 text-center">
				    	<a class="blog-header-logo text-dark" href="#"></a>
				    </div>
    			</div>
 			</header>
 			<div class="nav-scroller py-1 mb-2">
    			<nav class="nav d-flex">
    				<a class="p-2 link-secondary" href="/">Posts</a>
		      		<a class="p-2 link-secondary" href="indexAlbuns">Álbuns   </a>
		      	</nav>
		    </div>
		</div>
		<main class="container">
  			<div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    			<div class="col-md-6 px-0">
		      		<h1 class="display-4 fst-italic">frmk Blog</h1>
			      		<p class="lead my-3">O álbum e suas fotos<br></p>
			      		<p class="lead mb-0"><p class="text-white fw-bold">Aqui você pode conferir o álbum selecionado e incluir fotos nele.</a></p>
    			</div>
  			</div>
			<article class="blog-post">
				<table class="table" style="table-layout:fixed;">
					<form ng-submit="submitFoto(album)">
					<tr><th>Nome:</th><td>{{ album.nome }}</td></tr>
					<tr><th>Descrição:</th><td style="word-wrap:break-word;">{{ album.descricao }}</td></tr>
					<tr><th colspan="2">Fotos:</td></tr>
					<tr ng-repeat="foto in album.fotos">
						<td style="word-wrap:break-word;"> {{ foto.descricao }} </td>
						<td> {{ foto.horarioFormatado }} </td>
					</tr>
					<tr><th></th><td><input type="hidden" ng-model="album.id"></input></td></tr>
					<tr><th>Descrição:</td><td style="word-wrap:break-word;"><textarea rows="2" cols="75" ng-model="album.fotoDTO.fotoDescricao"></textarea></td></tr>
					
					<tr><th>Selecionar arquivo</th><td><input type="file" name="arquivoFoto"/></td></tr>
					
					<tr><th>Enviar Foto:</td><td><input type="submit" value="submit"></td></tr>	
					
				</table>
			</form>
		</div>
	</body>
</html>
