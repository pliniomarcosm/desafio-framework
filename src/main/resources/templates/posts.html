<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<title>frwk blog</title>
		<!-- Bootstrap CSS -->
		<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<style>
	   		.bd-placeholder-img {
	       font-size: 1.125rem;
	       text-anchor: middle;
	       -webkit-user-select: none;
	       -moz-user-select: none;
	       user-select: none;
	   		}
	
	   		@media (min-width: 768px) {
	     		.bd-placeholder-img-lg {
	       			font-size: 3.5rem;
	     	}
   		}
    	</style>

    
    	<!-- Custom styles for this template -->
    	<link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    	<!-- Custom styles for this template -->
    	<link href="blog.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<header class="blog-header py-3">
    			<div class="row flex-nowrap justify-content-between align-items-center">
	      			<div class="col-4 pt-1">
	        			<a class="link-secondary" href="#"></a>
	      			</div>
				    <div class="col-4 text-center">
				    	<a class="blog-header-logo text-dark" href="#"></a>
				    </div>
    			</div>
 			</header>
 			<div class="nav-scroller py-1 mb-2">
    			<nav class="nav d-flex">
			      <a class="p-2 link-secondary" th:href="@{/}">Posts          </a>
			      <a class="p-2 link-secondary" th:href="@{/albums}">Álbuns   </a>
			      <a class="p-2 link-secondary" th:href="@{/createPost}">Novo Post</a>
    			</nav>
  			</div>
		</div>
		<main class="container">
  			<div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    			<div class="col-md-6 px-0">
		      		<h1 class="display-4 fst-italic">frmk Blog</h1>
		      		<p class="lead my-3">Um desafio técnico para Plinio Marcos Mendonça.<br>linkedin.com/in/plinio-backendjr/</p>
		      		<p class="lead mb-0"><p class="text-white fw-bold">Você pode encontrar tudo sobre este projeto em github.com/pliniomarcosm/desafio-framework</a></p>
    			</div>
  			</div>
	      	<article class="blog-post">
		      	<table class="table" th:switch="${posts}">
		        	<thead>
			            <tr>
			              <th>Criado em:</th>
			              <th>Assunto</th>
			              <th>Comentários</th>
			              <th>Resumo</th>
			              <th>Ação</th>
			            </tr>
		          	</thead>
		          	<tbody>
			            <tr th:each="post : ${posts}">
				            <td th:text="${post.horarioFormatado}"></td>
					        <td th:text="${post.assunto}"></td>
					        <td th:text="${post.numeroComentarios}"></td>
					        <td th:text="${post.resumo}"></td>
					        <td>
		                    	<a th:href="@{/entradaComentario/{idPost}(idPost=${post.id})}">View</a>
		                    	<a th:href="@{/editPost/{id}(id=${post.id})}">Edit</a>
		                        <a th:href="@{/deletePost/{id}(id=${post.id})}">Delete</a>
			                </td>
			            </tr>
		          </tbody>
		        </table>
	      	</article>
		</main>
	</body>
</html>
