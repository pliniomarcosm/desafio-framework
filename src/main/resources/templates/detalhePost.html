<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
		<script src="posts-angular.js"></script>
		<title>frwk blog</title>
		
		<!-- Bootstrap CSS -->
		<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- Custom styles for this template -->
	    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
	    <!-- Custom styles for this template -->
	    <link href="blog.css" rel="stylesheet">
		<link rel="stylesheet" href="./minified/themes/default.min.css" id="theme-style" />
		
	</head>
	<body ng-app="Post" ng-controller="DetalhePostController">
		<div>
			<a href="/">Posts</a>
			<form ng-submit="submitComentario(post)">
				<table>
					<tr><td>Assunto:</td><td>{{ post.assunto }}</td></tr>
					<tr><td>Conteúdo:</td><td>{{ post.conteudo }}</td></tr>
					<tr><td colspan="2">Comentários:</td></tr>
					<tr ng-repeat="comentario in post.comentarios">
						<td> {{ comentario.conteudo }} </td>
						<td> {{ comentario.horarioFormatado }} </td>
					</tr>
					
					
						<tr><td>ID:</td><td><input type="hidden" ng-model="post.id"></input></td></tr>
						<tr><td>Novo Comentário:</td><td><textarea rows="10" cols="50" ng-model="post.comentarioDTO.comentarioConteudo"></textarea></td></tr>
						<tr><td>Enviar Comentário:</td><td><input type="submit" value="submit"></td></tr>	
					
				</table>
			</form>
		</div>
	</body>
</html>
