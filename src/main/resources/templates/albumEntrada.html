<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
		<script src="albuns-angular.js"></script>
		
		<!-- Bootstrap CSS -->
		<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- Custom styles for this template -->
	    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
	    <!-- Custom styles for this template -->
	    <link href="blog.css" rel="stylesheet">
		<link rel="stylesheet" href="./minified/themes/default.min.css" id="theme-style" />
		
		<title>frwk blog</title>
	</head>
	<body ng-app="Album" ng-controller="AlbumController">
		<a href="/indexAlbuns">Álbuns</a>
		<table>
			<form ng-submit="submitAlbum()">
				<tr><td><input type="hidden" ng-model="album.id" id="id"></td></tr>
				<tr><td>Nome:</td><td><input type="text" ng-model="album.nome" id="nome"></td></tr>
				<tr><td>Descrição:</td><td><input type="text" ng-model="album.descricao" id="descricao"></td></tr>
				<tr><td>Enviar Album:</td><td><input type="submit" value="submit"></td></tr>
			</form>
		</table>
	</body>
</html>
